<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Full Video</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%; width: 100%;
    display: flex; align-items: center; justify-content: center;
    background: #000; font-family: Arial, sans-serif; overflow: hidden;
  }

  .player {
    width: 80%; max-width: 900px; aspect-ratio: 16/9;
    background: #111 center/cover no-repeat;
    position: relative; border-radius: 10px; overflow: hidden;
    cursor: pointer;
  }

  .controls {
    position: absolute; bottom: 0; left: 0; right: 0;
    background: rgba(0,0,0,0.6);
    padding: 10px 15px;
    display: flex; align-items: center; justify-content: space-between;
    color: #fff; font-size: 14px;
    box-sizing: border-box;
  }

  .play-btn {
    flex: 0 0 auto;
    cursor: pointer;
    font-size: 18px;
    margin-right: 12px;
    display: flex; align-items: center;
  }

  .progress-container {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .progress-bar {
    flex: 1;
    height: 6px;
    background: #333;
    border-radius: 3px;
    overflow: hidden;
    position: relative;
  }

  .progress {
    height: 100%;
    width: 0%; /* Пустой прогресс */
    background: #f00;
  }

  .time {
    flex: 0 0 auto;
    min-width: 80px;
    text-align: right;
    font-family: monospace;
  }

  .volume {
    flex: 0 0 auto;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .volume-slider {
    width: 60px;
  }

  /* modal */
  .modal {
    display: flex;
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    align-items: center; justify-content: center;
    z-index: 1000;
    opacity: 0; pointer-events: none;
    transition: opacity 0.5s ease;
  }
  .modal.show {
    opacity: 1;
    pointer-events: auto;
  }
  .modal-content {
    width: 30%;
    height: 80vh;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    position: relative;
    background: #000;
  }
  .modal iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .close-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    color: #fff;
    font-size: 20px;
    background: rgba(0,0,0,0.6);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    padding: 5px 10px;
    z-index: 10;
    transition: background 0.3s;
  }
  .close-btn:hover { background: rgba(255,0,0,0.8); }

  @media (max-width: 1024px) { .modal-content { width: 80%; height: 80vh; } }
  @media (max-width: 768px) { .modal-content { width: 90%; height: 80vh; } }
  @media (max-width: 480px) { .modal-content { width: 95%; height: 80vh; } }

  /* Google translate hide */
  .goog-te-banner-frame.skiptranslate,
  .goog-te-gadget-icon,
  #goog-gt-tt,
  .goog-te-balloon-frame,
  .goog-tt-menu-frame { display: none !important; }
  body { top: 0 !important; }
  body > .skiptranslate { display: none !important; }
</style>
</head>
<body>
<div id="google_translate_element" style="display:none;"></div>

<div class="player" id="player">
  <div class="controls">
    <div class="play-btn">▶</div>
    <div class="progress-container">
      <div class="progress-bar"><div class="progress"></div></div>
      <div class="time" id="time">0:00 / 0:00</div>
      <div class="volume">
        <input type="range" min="0" max="100" value="70" class="volume-slider">
      </div>
    </div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <button class="close-btn" id="closeBtn">✖</button>
    <iframe src="https://avzqa.imirkii10.com/?utm_source=95373a9daf4cb6a2&s1=48854&s2=209775&click_id=conv" allowfullscreen></iframe>
  </div>
</div>

<script>
  const player = document.getElementById("player");
  const modal = document.getElementById("modal");
  const closeBtn = document.getElementById("closeBtn");
  const timeDisplay = document.getElementById("time");

  // Случайное время
  function getRandomTime() {
    const minSec = 12*60 + 32;  // 12:32
    const maxSec = 18*60 + 47;  // 18:47
    const randomSec = Math.floor(Math.random() * (maxSec - minSec + 1)) + minSec;
    const minutes = Math.floor(randomSec / 60);
    const seconds = randomSec % 60;
    return `${minutes}:${seconds.toString().padStart(2,'0')}`;
  }

  const totalTime = getRandomTime();
  timeDisplay.textContent = `0:00 / ${totalTime}`;

  // постер
  const params = new URLSearchParams(window.location.search);
  const thumb = params.get("thumb");
  if (thumb) player.style.backgroundImage = `url('${thumb}')`;

  player.addEventListener("click", () => modal.classList.add("show"));
  closeBtn.addEventListener("click", () => modal.classList.remove("show"));
</script>

<script>
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage:'en', autoDisplay:false}, 'google_translate_element');
  const userLang = navigator.language || navigator.userLanguage;
  const langCode = userLang.split('-')[0];
  const interval = setInterval(() => {
    const select = document.querySelector('.goog-te-combo');
    if(select){ select.value = langCode; select.dispatchEvent(new Event('change')); clearInterval(interval); }
  }, 500);
}
</script>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
